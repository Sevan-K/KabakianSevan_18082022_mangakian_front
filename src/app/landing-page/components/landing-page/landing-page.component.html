<mat-card>
    <mat-card-header>
        <mat-card-title>Mangakian web app</mat-card-title>
        <mat-card-subtitle>
            Bibliothèque de manga partégée en ligne
        </mat-card-subtitle>
    </mat-card-header>
    <img
        mat-card-image
        src="../../../../assets/images/robin_reading_nakama.jpg"
        alt="Personnage de manga en train de linear_scale"
    />
    <mat-card-actions class="landing-page-action">
        <button mat-button color="primary" (click)="onVisit()">
            Visiter la bibliothèque
        </button>
    </mat-card-actions>
</mat-card>
